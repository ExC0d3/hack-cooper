<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "utf-8">
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
  <meta name = "viewport" content = "width=device-width, initial-scale=1">
  <meta name = "description" content = "Bazaar">
  <meta name = "author" content = "Hack Cooper Team">
  <link rel = "icon" href = "images/Entypo_e70c(0)_14.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <title> Bazaar </title>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!--Site Style-->
  <link href = "style.css" rel = "stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/test.js"></script>
  <!--JS Scripts-->
  
  <script src = "js/bootstrap.min.js"></script>
  <script src = "js/index.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script>
	  
		function showBusinessForm(){
			var x = document.getElementById("registerIni");
      x.style.display = "none";
      var y = document.getElementById("businessForm");
      y.style.display = "block";
    }

		function showShopperForm(){
			var x = document.getElementById("registerIni");
      x.style.display = "none";
      var y = document.getElementById("shopperForm");
      y.style.display = "block";
		}
		
		function showPopUp(){
			var x = document.getElementById("shopperForm");
      x.style.display = "none";
      var y = document.getElementById("businessForm");
      y.style.display = "none";
      var z = document.getElementById("popUp");
      z.style.display = "block";
		}
		
		function goHome(){
		  location.href = "index.html";
		}
  </script>
</head>

<body>
  
  <div class="topnav">
    <a href="index.html">Bazaar</a>
    <a id="settingsLink" href="user.html">SETTINGS</a>
    <a id="registerLink" href="register.html">SIGN UP</a>
    <a id="addDealLink" href="addDeal.html">BUSINESS</a>
  </div>
  <br>
  <br>
  <br>
  <div id="registerIni">
    <!--Buttons-->
    <div class="buttonBody">
    <div class="fancy-button">
      <div class="left-frills frills"></div>
      <div class="button" onclick="setTimeout(showShopperForm, 250)">Shopper?</div>
      <div class="right-frills frills"></div>
    </div>
    </div>
    <div class="buttonBody">
    <div class="fancy-button">
      <div class="left-frills frills"></div>
      <div class="button" onclick="setTimeout(showBusinessForm, 250)">Business?</div>
      <div class="right-frills frills"></div>
    </div>
    </div>
  </div>
  
  <div id="shopperForm" style="display: none">
    <h1>Shopper Sign Up</h1>
    <form name="shopper">
      <div class="form-group">
        <label for="InputName">FULL NAME</label>
        <input type="text" class="form-control" id="InputName">
      </div>
      <div class="form-group">
        <label for="InputEmail1">EMAIL ADDRESS</label>
        <input type="email" class="form-control" id="InputEmail">
      </div>
      <div class="form-group">
        <label for="InputPassword1">PASSWORD</label>
        <input type="password" class="form-control" id="InputPassword">
      </div>
      <button class="btn btn-info" onclick="showPopUp()">SUBMIT</button>
    </form>
  </div>
  
  <div id="businessForm" style="display: none">
    <h1>Business Sign Up</h1>
    <form name="business">
    <div class="form-group">
      <label for="InputName">BUSINESS NAME</label>
      <input type="text" class="form-control" id="InputName">
    </div>
    <div class="form-group">
      <label for="InputEmail">EMAIL ADDRESS</label>
      <input type="email" class="form-control" id="InputEmail">
    </div>
    <div class="form-group">
      <label for="InputPassword">PASSWORD</label>
      <input type="password" class="form-control" id="InputPassword">
    </div>
    <div class="form-group">
      <label for="InputStreetAddress">STREET ADDRESS</label>
      <input type="text" class="form-control" id="InputStreetAddress">
    </div>
    <div class="form-group">
      <label for="InputCityAddress">CITY</label>
      <input type="text" class="form-control" id="InputCityAddress">
    </div>
    <div class="form-group">
      <label for="InputZipCode">ZIP CODE</label>
      <input type="number" class="form-control" id="InputZipCode">
    </div>
    <div class="form-group">
      <label for="InputBusinessType">BUSINESS TYPE</label>
      <select id="InputBusinessType">
        <option value="cosmetics">COSMETICS</option>
        <option value="apparel">APPAREL</option>
        <option value="restaurant">RESTAURANT</option>
        <option value="electronics">ELECTRONIC APPLIANCES</option>
        <option value="bookshop">BOOKSHOP</option>
        <option value="salon">SALON</option>
        <option value="petshop">PET SHOT</option>
        <option value="other">OTHER</option>
      </select>
    </div>
    <button class="btn btn-info" onclick="showPopUp()">SUBMIT</button>
  </form>
  </div>
  
  <div>
    <div class="popUp" id="popUp">
      <div class="popUpTxt">Congrats! You have registered successfully!</div>
      <div class="buttonBody">
        <div class="fancy-button">
          <div class="left-frills frills"></div>
          <div class="button" onclick="goHome()" style="font-size:.7em; height:35px; line-height:30px; margin-bottom:10px">Go to Homepage</div>
          <div class="right-frills frills"></div>
        </div>
      </div>
		</div>
	</div>
</body>

</html>
