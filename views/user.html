  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!--Site Style-->
  <link href = "style.css" rel = "stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script  src="js/test.js"></script>
  <!--JS Scripts-->
  
  <script src = "js/bootstrap.min.js"></script>
  <script src = "js/index.js"></script>
  <script>
    function goHome(){
      //send info from form to back end
      location.href = "index.html";
    }
  </script>
  
  <!--Toggles-->
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="index.html">GoDeals</a>
  
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item active">
        <a class="nav-link" href="register.html">Sign Up</a>
      </li>
    </ul>
  </nav>
  
  <!--User Settings Menu-->
  <div class="jumbotron">
    <h1 class="display-4">Your Settings!</h1>
    
    <!--Categories-->
    <form>
      <p class="lead">Categories</p>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked data-toggle="toggle" data-onstyle="info" data-offstyle="warning">
          Retail
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked data-toggle="toggle" data-onstyle="info" data-offstyle="warning">
          Restaurants
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked data-toggle="toggle" data-onstyle="info" data-offstyle="warning">
          Movies and Theature
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked data-toggle="toggle" data-onstyle="info" data-offstyle="warning">
          Attractions
        </label>
      </div>
    </form>
    
    <!--Range/Number of Deals-->
    <form>
      <p class="lead">Access to Deals</p>
      <div class="form-group">
        <label for="numNotifications">How many deals do you want to see?</label>
        <input type="number" class="form-control" id="numNotifications" placeholder="Number of deals">
      </div>
      <div class="form-group">
        <label for="rangeRadius">From how far away would you like to see deals?</label>
        <input type="number" class="form-control" id="rangeRadius" placeholder="Range around you in miles">
      </div>
    </form>
    <button type="submit" class="btn btn-info" style="margin-left:60px;" onclick=goHome()>Submit and Go to Homepage</button>
  </div>

</body>
